<!doctype html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="MiniGuardTech - Cybersecurity made simple for small businesses. Affordable protection with personalized security solutions." />
    <meta name="theme-color" content="#011627" />
    <title>MiniGuardTech - Cybersecurity Made Simple for Small Business</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Apply dark mode immediately before page render to prevent flash
      (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
          document.documentElement.classList.add('dark');
          console.log('Dark mode initialized from script tag');
        } else {
          document.documentElement.classList.remove('dark');
          console.log('Light mode initialized from script tag');
        }
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
